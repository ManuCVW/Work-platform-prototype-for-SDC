<body>

        <button onclick="cambiarTema()">Tema</button>

</header>

<main class="container mt-4">
    <h1>Perfil de Usuario</h1>

    <div class="mb-3">
        <label class="form-label fw-bold">Nombre:</label>
        <p id="nombreUsuario" class="fs-5">--</p>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Tipo de usuario:</label>
        <p id="tipoUsuario" class="fs-5">--</p>
    </div>
</main>

<!-- Script para cambiar tema -->
<script>
    function cambiarTema() {
        document.body.classList.toggle('tema-oscuro');
        const esTemaOscuro = document.body.classList.contains('tema-oscuro');
        localStorage.setItem('tema', esTemaOscuro ? 'oscuro' : 'claro');
    }

    window.onload = function() {
        const temaGuardado = localStorage.getItem('tema');
        if (temaGuardado === 'oscuro') {
            document.body.classList.add('tema-oscuro');
        }

        // Simular cargar datos de base de datos
        const usuarioDB = {
            nombre: "Juan Perez",
            tipo: "Ventas"
        };

        document.getElementById('nombreUsuario').textContent = usuarioDB.nombre || "--";
        document.getElementById('tipoUsuario').textContent = usuarioDB.tipo || "--";
    }
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
